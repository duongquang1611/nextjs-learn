<html lang="en">

  <body>
    <div id="root"></div>
    <script>
      const divPostItem = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement("h2", { title: "title h2" }, "h2 ne"),
        React.createElement("p", null, "p ne")
      );

      // get root element
      // const root = document.getElementById("root");

      // React@17
      // // ReactDOM => renderUI
      // console.log("---reactDom---", ReactDOM.render);
      // ReactDOM.render(divPostItem, root);

      // React@18
      const rootContainer = document.getElementById("root");
      const root = ReactDOM.createRoot(rootContainer);
      // ReactDOM => renderUI
      root.render(divPostItem);
    </script>
  </body>
</html>
